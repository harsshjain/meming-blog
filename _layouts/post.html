---
layout: default
---
<div class="meme-template container">
  <h1>{{ page.title }}</h1>
  <img class="meme-template-image" src="../assets/templates/{{ page.template_id }}/image.jpg" alt="{{ page.title }}">
  <div>
    <a href="https://t.me/memingbot?start={{ page.template_id }}" target="_blank" class="btn-add-meme">
      add template <i class="icon-paper-plane"></i>
    </a>
    {% if page.wiki %}
    <a href="{{ page.wiki }}" class="link-meming-wiki">
      Read description
    </a>
    {% endif %}
  </div>
  {% include share.html %}
</div>

{% if jekyll.environment == "production" %}
  {% include disqus.html %}
{% endif %}
