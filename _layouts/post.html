layout: default

<div class="post container">

    <img class="post-image" src="../assets/templates/{{ page.slug }}/image.jpg" alt="{{ page.title }}">
    <div>

    {% include share.html %}
</div>

{% if jekyll.environment == "production" %}
    {% include disqus.html %}
{% endif %}
